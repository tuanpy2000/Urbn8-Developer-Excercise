<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    html, body {
        height: 100%;
    }

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: inherit;
    }
    .box{
        color: yellow;
        width: 100px;
        height: 100px;
        background-color: red;
        text-decoration: underline;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }
</style>
</head>
<body>
    <div class="container">
        <span class="box">
            Box
        </span>
    </div>
</body>
</html>
